
<lib-toastify-toast-container></lib-toastify-toast-container>

<h1 class="absolute left-20 top-10 text-9xl font-black text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Admin Dashbord</span> Validation Account.</h1>

<div class="container ml-20 mt-20 justify-start">
  <button type="button" (click)="ListAccountByStatus('JURY')" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Jury</button>
  <button type="button" (click)="ListAccountByStatus('ADHERENT')" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Adherent</button>
</div>
<div class="container mx-72  flex justify-center gap-3" >
    <div *ngFor="let user of users" class="card w-72 bg-white p-4 mt-4 border border-gray-200 rounded-md shadow-2xl ">
      <h3 class="card-title text-2xl font-bold ">New Account:</h3>
      <span class="text-transparent text-4xl bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"> {{user.roles}} </span>
      <p class="font-light">&dash; Date: 29/00/2024</p>
      <p class="card-text text-gray-600">&dash; Name: {{user.name}}</p>
      <button [class]="status=='ACCPETER'?'mx-2 text-green-600':'mx-2 hover:text-green-600' " (click)="approved(user.email)" >
        <i class="fas fa-solid fa-check"></i>
        Accepter
      </button>
      <button [class]="status=='REFUSER'?'text-red-600' : 'hover:text-red-600'" (click)="refused(user.email)">
        <i class="fas fa-solid fa-xmark ml-2"  ></i>
        Refuser
      </button>
    </div>
  
  </div>
