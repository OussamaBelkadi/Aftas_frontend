<lib-toastify-toast-container></lib-toastify-toast-container>
<div class="container mx-auto ">

<table class="w-full text-sm text-left rtl:text-right text-gray-500 text-gray-400">
    <thead class="text-xs text-gray-700 uppercase border bg-gray-50 bg-white text-gray-400 border">
    <tr>
      <th scope="col" class="px-6 py-3">
        Competition
      </th>
      <th scope="col" class="px-6 py-3">
        Code
      </th>
      <th scope="col" class="px-6 py-3">
        Date start
      </th>
      <th scope="col" class="px-6 py-3">
        Start Time
      </th>
      <th scope="col" class="px-6 py-3">
        Number Participants
      </th>
      <th scope="col" class="px-6 py-3">
        Location
      </th>
      <th scope="col" class="px-6 py-3">
        Status
      </th>


    </tr>
    </thead>
    <tbody>
    <tr class="bg-white border-b dark:bg-white border-gray-700 " *ngFor="let competition of competitions">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
        {{competition.id}}
      </th>
      <td class="px-6 py-4">
        {{competition.code}}
      </td>
      <td class="px-6 py-4">
        {{competition.date | date}}
      </td>
      <td class="px-6 py-4">
        {{competition.startTime }}
      </td>

      <td class="px-6 py-4">
        {{competition.numberOfParticipants}}
      </td>
      <td class="px-6 py-4">
        {{competition.location}}
      </td>
      <td class="px-6 py-1">
        <p [ngClass]="competition.status=='in waiting'?'px-4 pt-2 rounded-2xl border-green-700 bg-red-600 text-white h-10': 'px-6 py-2 rounded-2xl border-green-700 text-white bg-green-600'">{{competition.status}}</p>
      </td>
      <td class="px-16 py-4 text-right" (click)="subscribeCompetition(competition.id)">
        <button type="button" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">subscribe</button>
      </td>
      <td class="px-16 py-4 text-right" >
        <a [ngClass]="competition.status=='in waiting'?'hidden':'border-green-700'" [routerLink]="['/competition', competition.id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">content</a>
      </td>
    </tr>


    </tbody>
  </table>
</div>
